<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table id="telefony"></table>
    <script>
        (async()=>{
            fetch("http://localhost:3000/telefony/", {mode:'no-cors'})
            //.then(res => res.json())
            .then(res=>{
                
                let tabelka = document.querySelector('#telefony')
                let tr
                let td
                let th
                tr = document.createElement('tr')
                //nagłówek
                let array = new Array('marka', 'model', 'cena')
                array.forEach((el)=>{
                    th = document.createElement('th')
                    th.innerText = el
                    tr.appendChild(th)
                })
                tabelka.appendChild(tr)
                //dane
                let dane = res[0].rates
                dane.forEach((el)=>{
                    tr = document.createElement(tr)
                    td = document.createElement(td)
                    td.innerText = el.marka
                    tr.appendChild(td)
                    td = document.createElement('td')
                    td.innerText = el.model
                    tr.appendChild(td)
                    td = document.createElement('td')
                    td.innerText = el.cena
                    tr.appendChild(td)
                    tabelka.appendChild(tr)
                })
            })
            
        })
    </script>
</body>
</html>
